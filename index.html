<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Landing Page</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      text-align: center;
      max-width: 350px;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .links a {
      display: inline-block;
      margin: 0 0.5rem;
      color: #0072ef;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Name</h1>
    <div class="subtitle">Your Profession or Tagline</div>
    <p>Hello! I'm Your Name, and this is my personal landing page. Connect with me:</p>
    <div class="links">
      <a href="mailto:your@email.com">Email</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
